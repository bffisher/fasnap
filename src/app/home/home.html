<ion-header>
  <ion-navbar>
    <ion-title>{{'TITLE.HOME' | lang}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home-content" padding>
  <ion-item>
    <button ion-button color="light" icon-start (click)="gotoPrevDate()">
      <ion-icon name="arrow-back"></ion-icon>
      {{'BUTTON.PREV' | lang }}
    </button>
    <span>{{curSnapshot && curSnapshot.date | date:"longDate"}}</span>
    <button ion-button color="light" icon-end (click)="gotoNextDate()">
      {{'BUTTON.NEXT' | lang }}
      <ion-icon name="arrow-forward"></ion-icon>
    </button>
  </ion-item>
  <ion-item>
    <span>{{'TITLE.TOTAL_AMOUNT' | lang}}:</span>
    <span>{{curSnapshot && curSnapshot.amount | currency:'ï¿¥':'.0'}}</span>
  </ion-item>
  <ion-item>
    <canvas id="pieChart"></canvas>
    <div>
      <button (click)="rendPieChart('platform')">Platform</button>
      <button (click)="rendPieChart('risk')">Risk</button>
      <button (click)="rendPieChart('term')">Term</button>
    </div>
  </ion-item>
  <ion-item>
    <canvas id="lineChart"></canvas>
  </ion-item>
</ion-content>
