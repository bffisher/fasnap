<ion-header>
	<ion-navbar>
		<ion-title>Snapshot Edit</ion-title>
	</ion-navbar>
</ion-header>
<ion-content class="snapshot-content" padding>
	<ion-list>
		<ion-item>
			<ion-datetime placeholder="Please select a date" displayFormat="MMM DD YYYY" [(ngModel)]="snapshot.date"></ion-datetime>
		</ion-item>
	</ion-list>
	<ion-list>
		<ion-item>
			<button ion-button full (click)="add()">Add a asset item</button>
		</ion-item>
		<ion-item *ngFor="let item of items" (click)="itemSelected(item)">
			<span class="list-item-name">{{ item.name }}</span>
			<span class="list-item-amount">{{ item.amount | currency:'ï¿¥':'.0' }}</span>
		</ion-item>
	</ion-list>
</ion-content>
