<ion-header>
	<ion-navbar>
		<ion-title>Snapshot Edit</ion-title>
	</ion-navbar>
</ion-header>
<ion-content class="snapshot-content" padding>
	<ion-list>
		<ion-item>
			<button ion-button icon-left (click)="add()">
				<ion-icon name='add'></ion-icon>
				Add a asset item
			</button>
			<button ion-button icon-left [disabled]="!snapshot.assetItems.length" (click)="save()">
				<ion-icon name='checkmark'></ion-icon>
				Save snapshot
			</button>
		</ion-item>
		<ion-item class="list-item-date" *ngIf="isDateEnable">
			<ion-label>
				<ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="snapshot.date"></ion-datetime>
			</ion-label>
			<ion-label class="list-item-amount">{{ snapshot.amount | currency:'￥':'.0' }}</ion-label>
		</ion-item>
		<ion-item *ngIf="!isDateEnable">
			<ion-label>{{snapshot.date | date:"longDate"}}</ion-label>
			<ion-label class="list-item-amount">{{ snapshot.amount | currency:'￥':'.0' }}</ion-label>
		</ion-item>
		<ion-item *ngFor="let item of snapshot.assetItems" (click)="itemSelected(item)">
			<ion-label>{{ item.name }}</ion-label>
			<ion-label class="list-item-amount">{{ item.amount | currency:'￥':'.0' }}</ion-label>
		</ion-item>
	</ion-list>
</ion-content>
