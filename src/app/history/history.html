<ion-header>
	<ion-navbar>
		<ion-title>History</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="history-content" padding>
	<p>
		<ion-list>
			<button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
				<span class='list-item-date'>{{ item.date | date:"longDate" }}</span>
				<span>{{item.amount | currency:'RMB':'symbol':'.0'}}</span>
			</button>
		</ion-list>
	</p>
</ion-content>
