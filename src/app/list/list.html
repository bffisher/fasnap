<ion-header>
	<ion-navbar>
		<ion-title>{{'TITLE.LIST' | lang}}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="list-content" padding>
	<ion-list>
		<ion-item>
			<button ion-button full (click)="add()">{{'BUTTON.ADD_SNAPSHOT' | lang}}</button>
		</ion-item>
	</ion-list>
	<ion-list>
		<button ion-item *ngFor="let item of items" (click)="itemClicked(item)">
			<span class="list-item-date">{{ item.date | date:"longDate" }}</span>
			<span class="list-item-amount">{{item.amount | currency:'ï¿¥':'.0'}}</span>
		</button>
	</ion-list>
</ion-content>
